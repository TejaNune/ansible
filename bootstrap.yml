---
- name: initial ansiable playbook
  hosts: all
  become: true
  
  pre_tasks:

  - name: install updates [RedHat OS Family]
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_os_family == "RHEL"

  - name: install updates [Debein Family]
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_os_family == "Debein"

  post_tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      password: '$6$lSX6j3w11zQwEfAP$pBnIhpQSsA.vQFnwbYWjsbQb5oQkAF9ZpXE5mHv.Hc/kFmxUeHAZYqTUu8AwQz4t2Bw/sbJ5SM1fMfhtlHQtr/' #password is 80085 with sha 512
      groups: root
      shell: /bin/bash

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMHGB945OVlLpLPKGdmgUSyniGTBovT3G2nrWr0d88j7 pnk@power9
"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

  - name: Install basic packages [On Both Debein & RedHat OS Families]
    package:
            update_cache: yes
            name:
                    - vim
                    - wget
                    - qemu-guest-agent
            state: latest

  - name: Install basic packages [RedHat OS Family]
    package:
            update_cache: yes
            name:
                    - epel-release
            state: latest
    when: ansible_os_family == "RHEL"
         
